version: '3.8'

services:
  backend:
    # ✅ ADD THIS LINE (Replace YOUR_DOCKER_ID):
    image: superkk11/quantum-backend:latest
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env

  frontend:
    # ✅ ADD THIS LINE (Replace YOUR_DOCKER_ID):
    image: superkk11/quantum-frontend:latest
    build:
      context: ./frontend
      args:
        - VITE_API_URL=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend